# Traffic Generator Configuration
# Configure time-based traffic patterns with min/max request ranges
# Hours must be 0-23, min < max, max <= 500

# Business hours (8:00 - 17:00)
# High traffic period during business hours
business_start=8
business_end=17
business_min=300
business_max=500

# Evening hours (17:00 - 22:00)
# Medium traffic period during evening
evening_start=17
evening_end=22
evening_min=100
evening_max=250

# Night hours (22:00 - 8:00)
# Low traffic period at night (wraps around midnight)
night_start=22
night_end=8
night_min=50
night_max=150
